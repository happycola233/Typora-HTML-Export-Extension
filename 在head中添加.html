<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --toc-width: 280px;
    --toc-radius: 16px;
    --toc-shadow: 0 8px 28px rgba(0,0,0,.12);
    --toc-border: 1px solid rgba(0,0,0,.06);
    --toc-accent: #4f46e5;
    --toc-bg: rgba(250, 250, 252, .88);
    --toc-text: #111827;
    --toc-muted: #6b7280;
    --btn-size: 42px;
    --gap: 12px;
    --header-pad: 14px;
    --row-pad-y: 6px;
    --row-pad-x: 8px;

    /* 运行时尺寸变量（JS 可改写） */
    --toc-current-width: var(--toc-width);

    /* 折叠箭头视觉大小（不影响行高） */
    --twisty-size: 14px;
    --twisty-scale: 1.35;
  }

  /* 仅控制我们的侧栏开合 */
  body{ --toc-open: 0; }
  body.toc-open{ --toc-open: 1; }

  @media (prefers-color-scheme: dark){
    :root{
      --toc-bg: rgba(24, 24, 27, .72);
      --toc-text: #e5e7eb;
      --toc-muted: #9ca3af;
      --toc-border: 1px solid rgba(255,255,255,.08);
      --toc-shadow: 0 8px 28px rgba(0,0,0,.35);
      --toc-accent: #60a5fa;
    }
  }

  /* ————— 侧栏（样式限定在 #toc-* 命名空间） ————— */
  #toc-sidebar{
    position: fixed;
    inset: var(--gap) auto var(--gap) var(--gap);
    width: var(--toc-current-width);
    border-radius: var(--toc-radius);
    background: var(--toc-bg);
    color: var(--toc-text);
    border: var(--toc-border);
    box-shadow: var(--toc-shadow);
    backdrop-filter: saturate(140%) blur(10px);
    -webkit-backdrop-filter: saturate(140%) blur(10px);
    display: flex; flex-direction: column; overflow: hidden;

    /* 关闭时左移：内容宽 + 缓冲 24px */
    transform: translateX(calc((var(--toc-open) - 1) * (var(--toc-current-width) + 24px)));
    opacity: calc(.2 + .8 * var(--toc-open));
    transition: transform .28s cubic-bezier(.2,.8,.2,1), opacity .28s ease;
    will-change: transform;
    z-index: 9998;
  }

  #toc-sidebar .toc-header{
    display: flex; align-items: baseline; justify-content: space-between;
    padding: var(--header-pad);
    padding-right: calc(var(--header-pad) + var(--btn-size) + 8px);
    border-bottom: var(--toc-border);
    font-weight: 600; letter-spacing:.2px;
  }
  #toc-sidebar .toc-header .subtitle{ font-size: 12px; color: var(--toc-muted); font-weight: 500; }

  .toc-tools{
    display: flex; align-items: center; gap: 8px;
    padding: 10px 12px; border-bottom: var(--toc-border);
  }
  .toc-search{ position: relative; flex: 1 1 auto; }
  .toc-search input{
    width: 100%; height: 34px;
    padding: 0 36px 0 30px;
    border-radius: 10px;
    border: var(--toc-border); background: rgba(255,255,255,.6);
    color: var(--toc-text); outline: none;
    backdrop-filter: saturate(140%) blur(6px);
    -webkit-appearance: none; appearance: none;
    font-size: 13px; line-height: 1.25; font-family: inherit;
  }
  .toc-search input::placeholder{ font-size: 13px; color: var(--toc-muted); opacity: 1; }
  .toc-search input::-webkit-search-cancel-button,
  .toc-search input::-webkit-search-decoration{ -webkit-appearance:none; appearance:none; display:none; }
  .toc-search input::-ms-clear{ display:none; width:0; height:0; }
  @media (prefers-color-scheme: dark){ .toc-search input{ background: rgba(0,0,0,.2); } }
  .toc-search .icon{
    position: absolute; left: 8px; top: 50%; transform: translateY(-50%);
    width: 16px; height: 16px; color: var(--toc-muted); pointer-events: none;
  }
  .toc-search .clear{
    position: absolute; right: 4px; top: 50%; transform: translateY(-50%);
    width: 32px; height: 34px;
    border: none; border-radius: 8px;
    background: transparent; color: var(--toc-muted); cursor: pointer;
    transition: opacity .15s ease; opacity: 0; pointer-events: none;
    display: inline-flex; align-items: center; justify-content: center; line-height: 0;
  }
  .toc-search input:not(:placeholder-shown) + .clear{ opacity: 1; pointer-events: auto; }
  .toc-search .clear:hover{ background: rgba(0,0,0,.05); }
  @media (prefers-color-scheme: dark){ .toc-search .clear:hover{ background: rgba(255,255,255,.08); } }

  .toc-actions{ display: inline-flex; gap: 6px; }
  .icon-btn{
    width: 34px; height: 34px; border-radius: 10px;
    display: inline-flex; align-items:center; justify-content:center;
    border: var(--toc-border); background: var(--toc-bg); color: var(--toc-text);
    box-shadow: var(--toc-shadow); cursor: pointer;
  }
  .icon-btn:hover{ transform: translateY(-1px); }

  /* 树形目录 */
  #toc-nav{ overflow: auto; padding: 6px 8px 12px 6px; }
  #toc-tree, #toc-tree ul{ list-style: none; margin: 0; padding: 0; }
  #toc-tree{ padding: 6px 8px 10px; }
  #toc-tree li{ margin: 2px 0; border-radius: 10px; line-height: 1.25; }
  #toc-tree li > .row{
    position: relative;
    display: flex; align-items: center; gap: 6px;
    border-radius: 10px;
    padding: var(--row-pad-y) var(--row-pad-x);
    transition: background-color .2s ease, color .2s ease;
    cursor: pointer;
  }
  #toc-tree li > .row:hover{ background: rgba(0,0,0,.05); }
  @media (prefers-color-scheme: dark){ #toc-tree li > .row:hover{ background: rgba(255,255,255,.06); } }
  #toc-tree a{
    flex: 1 1 auto; text-decoration: none; color: var(--toc-text);
    font-size: 13px; outline: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  #toc-tree a:focus-visible{ box-shadow: 0 0 0 3px rgba(99,102,241,.25); }
  #toc-tree ul{ padding-left: 12px; }

  /* 折叠按钮（不改变行高，仅放大 SVG 视觉大小） */
  .twisty{
    width: 20px; height: 20px; display: inline-flex; align-items:center; justify-content:center;
    border: none; background: transparent; color: var(--toc-muted); border-radius: 6px; cursor: pointer;
    transition: background-color .2s ease, color .2s ease;
    flex: 0 0 20px;
  }
  .twisty:hover{ background: rgba(0,0,0,.06); color: var(--toc-text); }
  @media (prefers-color-scheme: dark){ .twisty:hover{ background: rgba(255,255,255,.08); } }
  .twisty svg{
    width: var(--twisty-size); height: var(--twisty-size);
    transform-origin: 50% 50%;
    transition: transform .2s ease;
    display: block;
  }
  .has-children > .row .twisty svg{ transform: rotate(0deg) scale(var(--twisty-scale)); }
  .collapsed  > .row .twisty svg{ transform: rotate(-90deg) scale(var(--twisty-scale)); }
  .collapsed > ul{ display: none; }

  .lv-1 > .row a{ font-weight: 600; }

  /* 激活态（仅背景，不改变盒模型） */
  #toc-tree .row.is-active{ background: rgba(99,102,241,.08); border-radius: 10px; }
  #toc-tree .row.is-active a{ color: var(--toc-accent); font-weight: 700; }
  #toc-tree .row.is-active::after{ content: none !important; display: none !important; }

  /* 侧栏内部的 mark 高亮，不影响主题正文 */
  #toc-sidebar mark{ background: rgba(99,102,241,.18); color: inherit; border-radius: 4px; padding: 0 2px; }

  /* —— 调宽把手：右侧“幽灵把手”，悬浮在盒子外，不挡内部滚动条 —— */
  .toc-resizer{
    position: absolute; top: 0; right: -6px;   /* 侧栏外侧 */
    width: 12px; height: 100%;
    cursor: col-resize;
    display: flex; align-items: center; justify-content: flex-end;
    touch-action: none;
    opacity: 0; transition: opacity .18s ease;
    z-index: 10000;
    pointer-events: auto; /* 始终可抓取；默认透明不打扰视觉 */
  }
  #toc-sidebar:hover .toc-resizer{ opacity: .55; }
  .toc-resizer:hover{ opacity: 1; }
  .toc-resizer::before{
    content:""; width: 2px; height: 52px; margin-right: 4px;
    border-radius: 2px;
    background: linear-gradient(to bottom, rgba(0,0,0,.12), rgba(0,0,0,.05));
    box-shadow: 0 0 0 1px rgba(255,255,255,.25) inset;
  }
  .toc-resizer:hover::before{ height: 64px; }
  @media (prefers-color-scheme: dark){
    .toc-resizer::before{
      background: linear-gradient(to bottom, rgba(255,255,255,.22), rgba(255,255,255,.08));
      box-shadow: 0 0 0 1px rgba(0,0,0,.35) inset;
    }
  }

  /* 浮动开关按钮（与侧栏 transform 同步） */
  #toc-toggle{
    position: fixed; z-index: 9999;
    width: var(--btn-size); height: var(--btn-size);
    border-radius: 12px;
    border: var(--toc-border); box-shadow: var(--toc-shadow);
    background: var(--toc-bg); color: var(--toc-text);
    display: inline-flex; align-items:center; justify-content:center;
    cursor: pointer;
    left: var(--gap);
    top: calc(var(--gap) + var(--header-pad));
    transform: translateX(calc(var(--toc-open) * (var(--toc-current-width) - var(--header-pad) - var(--btn-size))));
    transition: transform .28s cubic-bezier(.2,.8,.2,1);
    will-change: transform;
  }
  #toc-toggle:hover{
    transform: translateX(calc(var(--toc-open) * (var(--toc-current-width) - var(--header-pad) - var(--btn-size)))) translateY(-1px);
  }
  #toc-toggle svg{ width: 22px; height: 22px; }

  /* 拖拽时仅禁用我们控件的过渡，不影响主题 */
  body.resizing #toc-sidebar,
  body.resizing #toc-toggle{ transition: none !important; }
  body.resizing{ cursor: col-resize; user-select: none; }

  /* 小屏禁用把手，仍保持可开合 */
  @media (max-width: 1024px){
    :root{ --gap: 10px; --toc-current-width: min(86vw, 360px); }
    #toc-sidebar{ inset: var(--gap); }
    .toc-resizer{ display: none; }
  }

  /* 展开时正文让位（仅 margin-left） */
  body.toc-open #write{ margin-left: calc(var(--toc-current-width) + 28px) !important; }

  /* 打印隐藏侧栏与按钮 */
  @media print{ #toc-sidebar, #toc-toggle{ display:none !important; } }

  /* 仅在 JS 动画期间临时关闭原生平滑滚动 */
  html.no-smooth{ scroll-behavior: auto !important; }
</style>
